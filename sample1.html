<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="example">
        <script>
            $(function(){
                let data = {
                    name : 'yamada',
                    age : 26
                };
                //GET方式でのAjax通信
                $.get('sample1.html', data, function(result){
                    alert('success!');
                    $('.example').html(result);
                }, 'html');
            })
        </script>
    </div>
</body>
</html>
